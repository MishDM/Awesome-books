<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/awesome_books.jpg">
    <link rel="stylesheet" href="style.css">

    <title>Awesome Books in Javascript</title>
</head>

<body>
    <header>
        <h1>All Awesome Books</h1>
    </header>
    <main>
        <section id="create_top_section_container"></section>
        <hr class="rule">
        <section class="formSection">
            <h2>Add a new Book</h2>
            <form id="formElement">
                <input name="name_input" id="title" placeholder="Title" />
                <input name="author_input" id="author" placeholder="Author" />
                <div class="div_btn_submit">
                    <button type="submit" id="btn_submit">Add</button>
                </div>
            </form>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
